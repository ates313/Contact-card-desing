<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Desing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="contact">
        <div id="contact-body">
            <img id="contact-background" src="img/viewPhoto.jpg" alt="viewPhoto">
            <img id="contact-pp" src="img/userphoto.jpeg" alt="userPhoto">
            <span id="contact-name">User</span>
            <span id="contact-desc">Developer</span>

            <span id="contact-desc">
                <br />
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Id excepturi, dolore explicabo ratione
                perferendis unde non exercitationem maiores amet nihil laboriosam facere officia pariatur culpa
                distinctio, nulla blanditiis deserunt quod.
            </span>

            <div id="contact-social">
                <div className="socials">
                    <div id="contact-social">
                        <div class="socials">
                            <a class="hvr-shrink" href="https://github.com/ates313" target="_blank">
                                <i class="fab icon github fa-github" style="color: #202020; font-size: 2.5rem"></i>
                            </a>
                            <a class="hvr-shrink" href="https://www.instagram.com/ates._.313" target="_blank">
                                <i class="fab icon linkedin fa-instagram" style="font-size: 2.5rem"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
